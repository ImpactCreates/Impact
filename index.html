<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1a0d;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .atom-icon {
            animation: spin 8s linear infinite;
        }
    </style>
</head>
<body class="flex min-h-screen bg-[#0d1a0d] text-[#39ff14]">
    <nav class="w-16 md:w-20 bg-[#162e16] h-screen fixed top-0 left-0 flex flex-col items-center py-6 shadow-lg z-10">
        <a href="index.html" class="flex flex-col items-center justify-center p-4 rounded-lg bg-[#204220] transition-colors duration-200">
            <i class="fas fa-home text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Home</span>
        </a>
        <a href="games.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-gamepad text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Games</span>
        </a>
        <a href="settings.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-cog text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Settings</span>
        </a>
        <div class="mt-auto flex flex-col items-center justify-center p-4">
            <i class="fas fa-atom text-4xl text-[#39ff14] atom-icon"></i>
        </div>
    </nav>
    <main class="flex-1 p-8 md:p-12 pl-20 md:pl-28">
        <div class="flex justify-end space-x-4 mb-8">
            <button id="signInBtn" class="bg-[#39ff14] hover:bg-[#24a30e] text-[#0d1a0d] font-bold py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#39ff14] focus:ring-opacity-50">
                Sign In
            </button>
            <button id="signUpBtn" class="bg-[#39ff14] hover:bg-[#24a30e] text-[#0d1a0d] font-bold py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#39ff14] focus:ring-opacity-50">
                Sign Up
            </button>
            <button id="signOutBtn" class="bg-transparent border-2 border-[#39ff14] text-[#39ff14] font-bold py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#39ff14] focus:ring-opacity-50 hidden">
                Log Out
            </button>
        </div>
        <div id="welcome-message" class="text-center text-2xl font-bold mt-12 hidden"></div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const welcomeMessage = document.getElementById('welcome-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                const userIdentifier = user.displayName || user.email;
                welcomeMessage.textContent = `Welcome, ${userIdentifier}!`;
                welcomeMessage.classList.remove('hidden');
                signInBtn.classList.add('hidden');
                signUpBtn.classList.add('hidden');
                signOutBtn.classList.remove('hidden');
            } else {
                // User is signed out.
                welcomeMessage.classList.add('hidden');
                signInBtn.classList.remove('hidden');
                signUpBtn.classList.remove('hidden');
                signOutBtn.classList.add('hidden');
            }
        });

        const provider = new GoogleAuthProvider();

        signUpBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in:", user);
                }).catch((error) => {
                    console.error("Google Sign Up Error:", error);
                });
        });

        signInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in:", user);
                }).catch((error) => {
                    console.error("Google Sign In Error:", error);
                });
        });

        signOutBtn.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    console.log("User signed out successfully.");
                }).catch((error) => {
                    console.error("Sign out error:", error);
                });
        });
        
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            signInWithCustomToken(auth, __initial_auth_token)
                .catch((error) => {
                    console.error("Custom token sign-in failed:", error);
                });
        } else {
             signInAnonymously(auth).catch((error) => {
                console.error("Anonymous sign-in failed:", error);
             });
        }
    </script>
</body>
</html>
