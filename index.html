<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Games - Home</title>
    <style>
        /* General Styles */
        :root {
            --purple-dark: #2A0944;
            --purple-medium: #3F0071;
            --purple-light: #5E268E;
            --purple-accent: #9D72E1;
            --purple-text: #EAEAEA;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--purple-dark);
            color: var(--purple-text);
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--purple-medium);
            padding: 15px 20px;
            border-bottom: 2px solid var(--purple-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--purple-accent);
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px var(--purple-dark);
        }

        nav a {
            color: var(--purple-text);
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: var(--purple-light);
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        /* Home Page */
        .home-page {
            text-align: center;
            padding: 20px;
            background-color: var(--purple-medium);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .home-page h1 {
            font-size: 3em;
            color: var(--purple-accent);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background-color: var(--purple-light);
            border: 2px solid var(--purple-accent);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .game-card h3 {
            margin: 0;
            color: var(--purple-accent);
            font-size: 1.5em;
        }
        
        .game-card p {
            color: var(--purple-text);
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">Purple Games</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
    </nav>
</header>

<main class="container">
    <!-- Home Page -->
    <section id="home" class="page-section active">
        <div class="home-page">
            <h1>Welcome to Purple Games!</h1>
            <p>Select a game to begin playing.</p>
            <div class="game-list">
                <a href="games.html#snake-game" class="game-card">
                    <h3>Snake</h3>
                    <p>A classic game of skill and reflexes.</p>
                </a>
                <a href="games.html#pong-game" class="game-card">
                    <h3>Pong</h3>
                    <p>Play the original arcade classic.</p>
                </a>
            </div>
        </div>
    </section>
</main>

</body>
</html>
