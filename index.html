<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Impact Games</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </header>

    <main>
        <section class="game-list">
            <h2>Featured Games</h2>
            <!-- Game items will go here -->
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150.png?text=Game+1" alt="Game 1">
                <h3>Game 1</h3>
                <a href="#">Play Now</a>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150.png?text=Game+2" alt="Game 2">
                <h3>Game 2</h3>
                <a href="#">Play Now</a>
            </div>
            <!-- Add more game cards here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Impact Games</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
