<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121c16;
            color: #39ff14;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .atom-icon {
            animation: spin 8s linear infinite;
        }
        .glow-shadow {
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body class="flex min-h-screen bg-[#121c16]">
    <!-- Left Navigation Bar -->
    <nav class="w-16 md:w-20 bg-[#162e16] h-screen fixed top-0 left-0 flex flex-col items-center py-6 shadow-lg z-10">
        <a href="index.html" class="flex flex-col items-center justify-center p-4 rounded-lg bg-[#204220] transition-colors duration-200">
            <i class="fas fa-home text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Home</span>
        </a>
        <a href="games.html" id="gamesLink" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-gamepad text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Games</span>
        </a>
        <a href="settings.html" id="settingsLink" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-cog text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Settings</span>
        </a>
        <div class="mt-auto flex flex-col items-center justify-center p-4">
            <i class="fas fa-atom text-4xl text-[#39ff14] atom-icon"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 md:p-12 pl-20 md:pl-28 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold text-white">
            <span class="text-[#39ff14]">Hello, User!</span>
        </h1>
        <p id="dynamic-message" class="mt-4 text-lg md:text-xl font-light text-gray-400">
            Explore the site and have fun.
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                "Explore the site and have fun.",
                "How are you today?",
                "Welcome back!",
                "Discover something new.",
                "Let's get started.",
                "Glad to see you again!",
                "Check out the latest games."
            ];

            const messageElement = document.getElementById('dynamic-message');
            if (messageElement) {
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
            }
        });
    </script>
</body>
</html>
