<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranium Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .atom-spin {
            animation: spin 6s linear infinite;
        }
        .dark-green-bg {
            background-color: #0A1A0A;
        }
        .neon-green-text {
            color: #39FF14;
        }
    </style>
</head>
<body class="dark-green-bg flex h-screen overflow-hidden">

    <!-- Thin Left Navigation Bar -->
    <nav class="w-16 md:w-20 lg:w-24 flex flex-col items-center justify-between p-4 h-full border-r border-green-800">
        <!-- Site Title & Icons -->
        <div class="flex flex-col items-center space-y-8 mt-4">
            <h1 class="text-xs neon-green-text font-bold uppercase tracking-widest text-center transform -rotate-90 origin-center hidden md:block">URANIUM</h1>
            <a href="home.html" class="p-3 rounded-xl hover:bg-green-700 transition-colors duration-200">
                <i class="fas fa-home text-2xl neon-green-text"></i>
            </a>
            <a href="games.html" class="p-3 rounded-xl hover:bg-green-700 transition-colors duration-200">
                <i class="fas fa-gamepad text-2xl neon-green-text"></i>
            </a>
        </div>
        
        <!-- Spinning Atom -->
        <div class="relative w-12 h-12 flex items-center justify-center mb-4">
            <svg class="w-full h-full atom-spin" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Define the gradient -->
                <defs>
                    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A8EB12;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- Central nucleus -->
                <circle cx="50" cy="50" r="8" fill="url(#neonGradient)" />
                
                <!-- Orbiting paths -->
                <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="url(#neonGradient)" stroke-width="5" />
                <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="url(#neonGradient)" stroke-width="5" transform="rotate(60 50 50)" />
                <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="url(#neonGradient)" stroke-width="5" transform="rotate(120 50 50)" />
            </svg>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-y-auto p-8 md:p-12">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl md:text-6xl neon-green-text font-extrabold tracking-tight mb-4 text-center">
                Welcome to <span class="text-lime-400">Uranium</span>
            </h2>
            <p class="text-lg md:text-xl text-center text-green-300">
                Your destination for neat, compact, and easy-to-navigate experiences.
            </p>
            <div class="flex justify-center items-center mt-16 p-8 rounded-2xl bg-[#132B13] shadow-lg">
                <img src="https://placehold.co/400x400/132B13/39FF14?text=Home+Content+Placeholder" alt="Home Content" class="rounded-xl w-full max-w-sm h-auto">
            </div>
        </div>
    </div>
</body>
</html>
