<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impct - Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This internal CSS is for convenience and matches the previous page's styling */
        body {
            background-color: #2e004a;
            color: #f0e6ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5c009d;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #8e2de2;
        }

        nav {
            background-color: #4b0082;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #f0e6ff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7b2cbb;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #4b0082;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        h1, h2 {
            color: #e0b0ff;
        }

        .chat-container {
            border: 1px solid #7b2cbb;
            border-radius: 5px;
            height: 400px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 15px;
            background-color: #6a1a9e;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #7b2cbb;
            border-radius: 5px;
            background-color: #6a1a9e;
            color: #f0e6ff;
        }

        .chat-input-area button {
            padding: 10px 20px;
            background-color: #7b2cbb;
            color: #f0e6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>impct</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="settings.html">Settings</a>
        <a href="proxy.html">Proxy</a>
        <a href="chat.html">Chat</a>
    </nav>
    <main>
        <h2>Chat Room</h2>
        <div class="chat-container">
            <p>Welcome to the impct chat! (Backend needed for live chat)</p>
        </div>
        <div class="chat-input-area">
            <input type="text" placeholder="Type your message..." disabled>
            <button type="button" disabled>Send</button>
        </div>
    </main>
</body>
</html>
