<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121c16;
            color: #39ff14;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .atom-icon {
            animation: spin 8s linear infinite;
        }
        .game-card {
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(0px);
            transition: backdrop-filter 0.3s ease;
            border-radius: 0.5rem;
        }
        .game-card:hover::before {
            backdrop-filter: blur(5px);
        }
        .game-card .game-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            z-index: 10;
        }
        .game-card:hover .game-info {
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Left Navigation Bar -->
    <nav class="w-16 md:w-20 bg-[#162e16] h-screen fixed top-0 left-0 flex flex-col items-center py-6 shadow-lg z-10">
        <a href="index.html" class="flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-home text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Home</span>
        </a>
        <a href="games.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg bg-[#204220] transition-colors duration-200">
            <i class="fas fa-gamepad text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Games</span>
        </a>
        <a href="settings.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-[#204220] transition-colors duration-200">
            <i class="fas fa-cog text-2xl md:text-3xl text-[#39ff14]"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Settings</span>
        </a>
        <div class="mt-auto flex flex-col items-center justify-center p-4">
            <i class="fas fa-atom text-4xl text-[#39ff14] atom-icon"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 md:p-12 pl-20 md:pl-28">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-center">Games</h1>
        
        <!-- Search bar -->
        <div class="mt-8 flex justify-center">
            <input type="text" id="search-bar" placeholder="Search for games..." class="w-full max-w-lg px-4 py-2 rounded-lg bg-[#162e16] text-[#39ff14] border border-[#204220] focus:outline-none focus:ring-2 focus:ring-[#39ff14]">
        </div>

        <div id="game-grid" class="mt-8 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Game cards will be dynamically added here -->
        </div>
    </main>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const searchBar = document.getElementById('search-bar');

        const games = [
            { name: 'Tic Tac Toe', imageUrl: 'https://placehold.co/500x500/007bff/ffffff?text=TicTacToe' },
            { name: 'Sudoku', imageUrl: 'https://placehold.co/500x500/28a745/ffffff?text=Sudoku' },
            { name: 'Chess', imageUrl: 'https://placehold.co/500x500/6f42c1/ffffff?text=Chess' },
            { name: '2048', imageUrl: 'https://placehold.co/500x500/fd7e14/ffffff?text=2048' },
            { name: 'Snake', imageUrl: 'https://placehold.co/500x500/dc3545/ffffff?text=Snake' },
            { name: 'Minesweeper', imageUrl: 'https://placehold.co/500x500/ffc107/ffffff?text=Minesweeper' },
            { name: 'Tetris', imageUrl: 'https://placehold.co/500x500/17a2b8/ffffff?text=Tetris' },
            { name: 'Flappy Bird', imageUrl: 'https://placehold.co/500x500/6610f2/ffffff?text=FlappyBird' },
            { name: 'Pac-Man', imageUrl: 'https://placehold.co/500x500/e83e8c/ffffff?text=Pac-Man' },
            { name: 'Connect Four', imageUrl: 'https://placehold.co/500x500/20c997/ffffff?text=ConnectFour' },
            { name: 'Pong', imageUrl: 'https://placehold.co/500x500/adb5bd/ffffff?text=Pong' },
            { name: 'Hangman', imageUrl: 'https://placehold.co/500x500/6c757d/ffffff?text=Hangman' },
            { name: 'Wordle', imageUrl: 'https://placehold.co/500x500/343a40/ffffff?text=Wordle' },
            { name: 'Simon', imageUrl: 'https://placehold.co/500x500/0d6efd/ffffff?text=Simon' },
            { name: 'Memory Game', imageUrl: 'https://placehold.co/500x500/e9ecef/000000?text=Memory' },
            { name: 'Crossy Road', imageUrl: 'https://placehold.co/500x500/fd7e14/000000?text=CrossyRoad' },
            { name: 'Doodle Jump', imageUrl: 'https://placehold.co/500x500/6f42c1/000000?text=DoodleJump' },
            { name: 'Bubble Shooter', imageUrl: 'https://placehold.co/500x500/28a745/000000?text=BubbleShooter' },
            { name: 'Breakout', imageUrl: 'https://placehold.co/500x500/007bff/000000?text=Breakout' },
            { name: 'Asteroids', imageUrl: 'https://placehold.co/500x500/dc3545/000000?text=Asteroids' },
            { name: 'Space Invaders', imageUrl: 'https://placehold.co/500x500/ffc107/000000?text=SpaceInvaders' },
            { name: 'Tetris 2', imageUrl: 'https://placehold.co/500x500/17a2b8/000000?text=Tetris+2' },
            { name: 'Word Search', imageUrl: 'https://placehold.co/500x500/6610f2/000000?text=WordSearch' }
        ];

        function renderGames(filteredGames) {
            gameGrid.innerHTML = ''; // Clear existing games
            filteredGames.forEach(game => {
                const gameCard = document.createElement('a');
                gameCard.href = `game-details.html?game=${encodeURIComponent(game.name)}`;
                gameCard.className = 'game-card relative rounded-lg overflow-hidden shadow-lg flex items-center justify-center text-center';
                gameCard.style.backgroundImage = `url(${game.imageUrl})`;

                const cardInfo = document.createElement('div');
                cardInfo.className = 'game-info';
                
                const gameName = document.createElement('h2');
                gameName.className = 'text-xl md:text-2xl font-bold text-white';
                gameName.textContent = game.name;

                cardInfo.appendChild(gameName);
                gameCard.appendChild(cardInfo);
                gameGrid.appendChild(gameCard);
            });
        }

        renderGames(games); // Render all games on initial load

        searchBar.addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchTerm));
            renderGames(filteredGames);
        });
    </script>
</body>
</html>
