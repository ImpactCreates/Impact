<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impct - Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This internal CSS is for convenience and matches the previous page's styling */
        body {
            background-color: #2e004a;
            color: #f0e6ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5c009d;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #8e2de2;
        }

        nav {
            background-color: #4b0082;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #f0e6ff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7b2cbb;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #4b0082;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        h1, h2 {
            color: #e0b0ff;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #7b2cbb;
            border-radius: 5px;
            background-color: #6a1a9e;
            color: #f0e6ff;
            box-sizing: border-box;
        }

        .form-group input[type="text"]::placeholder {
            color: rgba(240, 230, 255, 0.6);
        }

        .settings-button {
            padding: 12px 25px;
            background-color: #7b2cbb;
            color: #f0e6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-button:hover {
            background-color: #8e2de2;
        }
    </style>
</head>
<body>
    <header>
        <h1>impct</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="settings.html">Settings</a>
        <a href="proxy.html">Proxy</a>
        <a href="chat.html">Chat</a>
    </nav>
    <main>
        <h2>User Settings</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Your Username">
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="purple">Purple (Default)</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <button type="submit" class="settings-button">Save Settings</button>
        </form>
    </main>
</body>
</html>
