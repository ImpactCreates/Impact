<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .toggle-switch .toggle-track {
            background-color: #ccc;
            transition: background-color 0.3s;
        }
        .toggle-switch input:checked + .toggle-track {
            background-color: #3b82f6;
        }
        .toggle-switch .toggle-track .toggle-thumb {
            transform: translateX(0);
            transition: transform 0.3s;
        }
        .toggle-switch input:checked + .toggle-track .toggle-thumb {
            transform: translateX(1.5rem);
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
    <nav class="w-16 md:w-20 bg-white dark:bg-gray-800 h-screen fixed top-0 left-0 flex flex-col items-center py-6 shadow-lg z-10">
        <a href="index.html" class="flex flex-col items-center justify-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-home text-2xl md:text-3xl text-gray-400 dark:text-gray-500 hover:text-blue-500"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Home</span>
        </a>
        <a href="games.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-gamepad text-2xl md:text-3xl text-gray-400 dark:text-gray-500 hover:text-blue-500"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Games</span>
        </a>
        <a href="settings.html" class="mt-8 flex flex-col items-center justify-center p-4 rounded-lg bg-gray-100 dark:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-cog text-2xl md:text-3xl text-blue-500"></i>
            <span class="text-xs mt-1 font-medium hidden md:block">Settings</span>
        </a>
    </nav>
    <main class="flex-1 p-8 md:p-12 pl-20 md:pl-28">
        <div class="max-w-4xl mx-auto mt-12 bg-white dark:bg-gray-800 p-8 md:p-12 rounded-2xl shadow-xl transition-colors duration-500">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4 text-center">Settings</h1>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 mb-8 text-center">Customize your website experience here.</p>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-6 bg-gray-50 dark:bg-gray-900 rounded-lg shadow-md transition-colors duration-500">
                    <h2 class="text-2xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Appearance</h2>
                    <p class="text-gray-700 dark:text-gray-300">Change the theme, font size, or other visual preferences.</p>
                    <div class="flex items-center justify-between mt-4">
                        <span class="font-medium text-gray-800 dark:text-gray-200">Dark Mode</span>
                        <label for="darkModeToggle" class="flex items-center cursor-pointer toggle-switch">
                            <div class="relative">
                                <input type="checkbox" id="darkModeToggle" class="sr-only">
                                <div class="block bg-gray-300 w-14 h-8 rounded-full toggle-track"></div>
                                <div class="dot absolute left-1 top-1 bg-white dark:bg-gray-600 w-6 h-6 rounded-full transition-transform transform toggle-thumb shadow-md"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="p-6 bg-gray-50 dark:bg-gray-900 rounded-lg shadow-md transition-colors duration-500">
                    <h2 class="text-2xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Account Settings</h2>
                    <p class="text-gray-700 dark:text-gray-300">Manage your profile, password, and other personal information.</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        const html = document.documentElement;
        const toggle = document.getElementById('darkModeToggle');
        function setTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }
        const currentTheme = localStorage.getItem('theme') || 'light';
        setTheme(currentTheme);
        if (currentTheme === 'dark') {
            toggle.checked = true;
        }
        toggle.addEventListener('change', (event) => {
            if (event.target.checked) {
                setTheme('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                setTheme('light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
